<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blackridge Systems</title>
    <link rel="icon" type="image/png" href="image.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="image.png" alt="Blackridge Systems Logo" class="logo">

        <h1>Sign up for Blackridge Systems</h1>

        <div class="social-buttons">
            <button class="social-btn google"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" > Continue with Google</button>
            <button class="social-btn facebook"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Logo">Continue with Facebook</button>
            <button class="social-btn apple"><img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="Apple Logo">Continue with Apple</button>
            <button class="social-btn phone"><img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone Icon">Continue with Phone Number</button>
        </div>

        <div class="divider"></div>

        <form action="blackridge(home).html" method="post">

            <input type="email" id="email" name="email" placeholder="Email address" required>

            <input type="password" id="password" name="password" placeholder="Password" required>

           <button type="submit" class="login-btn">Sign Up</button>
        </form>

        <p class="signup-text">
            Already have an account? <a href="login.html">Log in to Blackridge Systems</a>
        </p>
    </div>

    <footer>
        <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
    </footer>
</body>
</html>
